<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="fragments/meta :: meta-header"/>
</head>
<body>
<div class="container">
    <div class="card border-dark">
        <div class="card-body">
            <h5 class="card-title text-center"
                th:text="${bookDto.id == null} ? 'Add Book' : 'Edit Book'"></h5>
            <form action="/save" th:object="${bookDto}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-group row">
                    <label class="control-label col-sm-2" for="isbn">ISBN</label>
                    <div class="col-sm-2">
                        <input class="form-control" type="text" id="isbn" th:field="*{isbn}">
                        <span class="text-danger" th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"></span>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="control-label col-sm-2" for="name">Name</label>
                    <div class="col-sm-2">
                        <input class="form-control" type="text" id="name" th:field="*{name}">
                        <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="control-label col-sm-2" for="author">Author</label>
                    <div class="col-sm-2">
                        <input class="form-control" type="text" id="author" th:field="*{author}">
                        <span class="text-danger" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="control-label col-sm-2" for="year">Year</label>
                    <div class="col-sm-2">
                        <input class="form-control" type="number" id="year" th:field="*{year}">
                        <span class="text-danger" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></span>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="control-label col-sm-2" for="price">Price</label>
                    <div class="col-sm-2">
                        <input class="form-control" type="number" step="0.1" id="price" th:field="*{price}">
                        <span class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
                    </div>
                </div>
                <div class="card-footer text-right">
                    <a href="/" class="btn btn-sm btn-danger">Cancel</a>
                    <a th:if="${bookDto.id != null}" th:href="@{/delete/{id}(id=${bookDto.id})}"
                       class="btn btn-sm btn-danger">Delete</a>
                    <button class="btn btn-sm btn-primary" type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
<th:block th:insert="fragments/meta :: meta-footer"/>
</body>
</html>
